    <main>
        <div class="container">
        <div id="mapid" style="width:1100px; height:400px;">
        </div>
            <script>
                 var mymap = L.map('mapid').setView([47.24, 39.710],13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,

            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    L.marker([47.24, 39.710]).addTo(mymap)
        .bindPopup("<b>Парк ДГТУ</b><br />Студенческий парк.").openPopup();
     var popup = L.popup();
     function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }
     L.marker([47.23925883, 39.71113658]).addTo(mymap)

          }
